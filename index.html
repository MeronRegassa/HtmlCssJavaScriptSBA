<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christian Media Portal</title>

    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
<style>
h2 {
  font-family: 'Tangerine', serif;
  font-size: 48px;
}
</style>

    <link rel="stylesheet" href="/css/style.css">
    
   
    
</head>
<body>

    <div class="content">
        <div class="verse animate-text ">
        <h4 class="">For God so loved the world, that He gave His one and only Son, that whoever believes in Him shall not perish but have eternal life </h4>
        <h5> -John 3: 16(NIV) </h5>
    </div>
    
    <div class="container">

        <h2>Welcome to Christian Media Portal</h2>
        <form id="loginForm" method="POST">
            <div>
                <label for="username"  class="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div class="error"></div>
            </div>
            <div>
                <label for="email"  class="username">Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error"></div>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error"></div>
            </div>
            <button type="submit" >
            Login</button>
            
        </form>
    </div>


<div>

     <script src="./index.js"></script>
</body>
</html>
